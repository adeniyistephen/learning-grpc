syntax = "proto3";

package usermgmt;

option go_package = "github.com/adeniyistephen/learning-grpc;learning_grpc";

service UserManagement {
    rpc CreateNewUser (NewUser) returns (User) {}
    rpc GetUsers (GetUsersParams) returns (UsersList) {}
}

message NewUser {
    string name = 1;
    int32 age = 2;
}

message User {
    string name = 1;
    int32 age = 2;
    int32 id = 3;
}

message GetUsersParams {

}

message UsersList {
    repeated User users = 1;
}